<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Links - Vertical Card Design</title>
<!-- Font Awesome CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  body {
    margin: 0;
    background: #ffffff;
    font-family: 'Poppins', sans-serif;
    color: #0476D9;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 3rem 1rem 4rem;
  }

  .logo {
  max-width: 150px; /* Adjust the size as needed */
  margin-bottom: 1rem; /* Space below the logo */
}

  h1 {
    font-weight: 600;
    color: #0476D9;
    margin-bottom: 2rem;
    text-shadow: 0 0 4px #0476D999;
  }

  .contacts-container {
    max-width: 480px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1.6rem;
  }

  .contact-card {
    background: #f9f9f9;
    border-radius: 14px;
    box-shadow: 0 4px 10px rgba(4, 118, 217, 0.15);
    padding: 1.8rem 2rem;
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .label {
    display: flex;
    align-items: center;
    color: #0476D9;
    font-weight: 700;
    font-size: 1.1rem;
    min-width: 110px;
  }

  .label i {
    margin-right: 0.5rem;
    font-size: 1.3rem;
  }

  .value a {
    color: #0476D9;
    font-size: 1.05rem;
    text-decoration: none;
    word-break: break-all;
    transition: color 0.2s ease;
    flex: 1;
  }

  .value a:hover {
    color: #044a86;
    text-decoration: underline;
  }

  .contact-button-container {
    margin-top: 2.5rem;
    text-align: center;
  }

  .call-button {
    background-color: #0476D9;
    color: #ffffff;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 0.75rem 2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(4, 118, 217, 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
  }

  .call-button:hover {
    background-color: #035bb5;
    box-shadow: 0 6px 14px rgba(4, 118, 217, 0.7);
    text-decoration: none;
    color: #fff;
  }

  .call-button i {
    font-size: 1.3rem;
  }
</style>
</head>
<body>
  <img src="RH logo PNG-01.png" alt="Company Logo" style="max-width: 150px; margin-bottom: 1rem;" />
  <h1>Our Contact Links</h1>
  <div class="contacts-container">
    <div class="contact-card">
      <div class="label"><i class="fab fa-facebook-square"></i> Facebook:</div>
      <div class="value">
        <a href="https://www.facebook.com/share/1AojFwLJcj/?mibextid=wwXIfr" target="_blank" rel="noopener noreferrer">RH-Digital Marketing</a>
      </div>
    </div>
    <div class="contact-card">
      <div class="label"><i class="fas fa-envelope"></i> Email:</div>
      <div class="value">
        <a href="mailto:contact.rhdigitalmarketing@gmail.com">contact.rhdigital</a>
      </div>
    </div>
    <div class="contact-card">
      <div class="label"><i class="fab fa-tiktok"></i> TikTok:</div>
      <div class="value">
        <a href="https://www.tiktok.com/@username" target="_blank" rel="noopener noreferrer">tiktok.com/@username</a>
      </div>
    </div>
    <div class="contact-card">
      <div class="label"><i class="fas fa-phone"></i> Phone:</div>
      <div class="value" id="phoneValue">
        <a href="tel:+959763320740">09763320740</a>
      </div>
    </div>
  </div>

  <div class="contact-button-container">
    <a href="tel:+959763320740" class="call-button" id="callButton" aria-label="Call Us">
      <i class="fas fa-phone"></i> Contact Us
    </a>
  </div>

  <script>
    // Sync call button phone href with displayed phone number link
    const phoneLink = document.querySelector('#phoneValue a').getAttribute('href');
    const callButton = document.getElementById('callButton');
    callButton.setAttribute('href', phoneLink);
  </script>
</body>
</html>
